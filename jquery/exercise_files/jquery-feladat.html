<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery animációk</title>
  <link rel="stylesheet" href="jquery-feladat.css">
</head>
<body>
  <div id="container">
    <button id="showVerticalBtn">Megjelenítés</button>
    <button id="hideVerticalBtn">Elrejtés</button>
    <button id="toggleVerticalBtn">Váltás</button>
    <button id="showHorizontalBtn">Megjelenítés</button>
    <button id="hideHorizontalBtn">Elrejtés</button>
    <button id="toggleHorizontalBtn">Váltás</button>
    <div id="boxV1" class="boxV">Elem 1</div>
    <div id="boxV2" class="boxV">Elem 2</div>
    <div id="boxV3" class="boxV">Elem 3</div>
    <div id="boxH1" class="boxH">Elem 1</div>
    <div id="boxH2" class="boxH">Elem 2</div>
    <div id="boxH3" class="boxH">Elem 3</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="jquery-feladat.js"></script>
</body>
</html>
