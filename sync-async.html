<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #display {
            width: 150px;
            height: 50px;
            display: flex;
            flex-direction: row;
        }

        .square {
            width: 50px;
            height: 50px;
        }

        .black {
            background-color: black;
        }

        .yellow {
            background-color: yellow;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>

    <div id="display"></div>
    <button onclick="displayer(syncFunction)">Szinkron Gomb</button>
    <button onclick="displayer(asyncFunction)">Aszinkron Gomb</button>
    <div id="time"></div>

    <script>
        function displayer(callback) {
            // 1. Div kiürítése
            document.getElementById('display').innerHTML = '';

            // 2. Fekete négyzet hozzáadása
            document.getElementById('display').innerHTML += `<div class="square black"></div>`;

            // 3. Callback függvény hívása
            callback();

            // 4. Sárga négyzet hozzáadása
            document.getElementById('display').innerHTML += `<div class="square yellow"></div>`;
        }

        function syncFunction() {
            // Szinkron callback függvény
            document.getElementById('display').innerHTML += `<div class="square red"></div>`;
        }

        function asyncFunction() {
            // Aszinkron callback függvény
            setTimeout(() => {
                document.getElementById('display').innerHTML += `<div class="square red"></div>`;
            }, 2000);
        }

        setInterval(displayTime, 1000);

        function displayTime() {
            let d = new Date();
            document.getElementById("time").innerHTML =
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                (d.getSeconds() < 10 ? "0" + d.getSeconds() : d.getSeconds());
        }
    </script>

</body>

</html>
